<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../../CSS/webpage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../../JS/bootstrap.js"></script>
    <title>Forums</title>
  </head>

  <body class="mainbody">

    <div class="navbar">

      <a href="../prepage/mainpage.html"><img class="logoimg" src="../../Picture/logo2.png"></a>
      <label class="maintext marginleft"><a href="Home.html">Home</a></label>
      <label class="maintext marginleft">Forum</label>
      <label class="maintext marginleft"><a href="Marketplace.html">Marketplace</a></label>
      <div class="navsearch-logo">
        <input type="text" class="searchbox" placeholder="Search">
        <div class="sm-profile-pic">
          <!-- load database profile icon -->
          <img src="../../Picture/samplemarketplace.png" class="iconsmall">
        </div>
      </div>
      <div class="Forumsunderline"></div>
      
    </div>

    <div class="maincontent">

      <form action="" method="">

        <span class="maintext font30 underline margineditprof"><strong>Edit Profile</strong></span><br><br><br><br>
        <!-- EDIT PROFILE PICTURE -->
        <div class="md-profile-pic">
          <img src="../../Picture/samplemarketplace.png" class="iconmed"><br><br><br><input type="file" name="img">
        </div><br>
        <!-- EDIT USERNAME -->
        <span class="maintext inline marginright-editprofile">Username:<br><input type="text" name="username" class="input-sm profile-edit"></span>
        <!-- EDIT NEW PASSWORD -->
        <span class="maintext inline">New Password:<br><input type="password" name="password" class="input-sm profile-edit"></span><br>
        <!-- EDIT EMAIL -->
        <span class="maintext inline marginright-editprofile">Email: <br> <input type="email" name="password" class="input-sm profile-edit"> </span>
        <!-- EDIT CONFIRM NEW PASSWORD -->
        <span class="maintext inline">Confirm Password:<br><input type="password" name="password" class="input-sm profile-edit"></span><br>
        <!-- EDIT PHONE NUMBER -->
        <span class="maintext inline  marginright-editprofile">Phone Number: <br><input type="number" name="phone" class="input-sm profile-edit"></span>
        <!-- CONFIRM OLD PASSWORD -->
        <span class="maintext inline">Current Password:<br><input type="password" name="password" class="input-sm profile-edit"></span><br><br><br><b></br><br><br><br>
        <!-- EDIT PROFILE DESCRIPTION -->
        <div class="inline describe">
          <span class="maintext">Describe Yourself:</span><br>
          <textarea class="forum-box-create description-profile" placeholder="About Yourself"></textarea><br>
        </div>

        <button class="button-main marginleft-button block">Save</button>
        
      </form>


    </div>


  </body>
</html>
